[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = trouver
lib_name = %(repo)s
version = 0.0.1
min_python = 3.7
license = apache2

### nbdev ###
doc_path = _docs
lib_path = trouver
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Hyun Jong Kim
author_email = hyunjongkim96@gmail.com
copyright = 2022 onwards, %(author)s
description = Create and maintain mathematical Obsidian.md notes, and gather data from them to train ML models
keywords = nbdev jupyter notebook python
language = English
status = 3
user = hyunjongkimmath

### Optional ###
requirements = deprecated fastai fastcore natsort multiset pandas pyyaml pylatexenc regex 
dev_requirements = pathvalidate torch
